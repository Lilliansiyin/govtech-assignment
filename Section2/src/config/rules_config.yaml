# Data Quality Monitoring Configuration

# Timeliness configuration
timeliness:
  sla_days: 30  # SLA threshold in days for decision lag
  max_age_years: 5  # Maximum age of data in years

# Dataset configuration
dataset:
  name: "grant_applications"

# Logging configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL

# Spark configuration
spark:
  app_name: "DataQualityMonitoring"
  master: "local[*]"

